<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeCodeCamp5</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <style>
        .body-style{
            width: 100%;
            max-width: 100%;
            margin: 0;
            padding: 0;
        }
        
        
        
        
        .nav{
            width: 100%;
            display: flex;
            background-color: rgb(145, 0, 0);
            position: fixed;
            justify-content: flex-end;
            top: 0;
            left: 0;
            }
        .nav-list{
            display: flex;
            margin-right: 2rem;
            list-style-type: none;
        }
        .list{
            padding-left: 1rem;
            padding-right: 2rem;
            font-size: 20px;
            margin: 0.25rem;
        }
        .a-button{
            text-decoration: none;
            color: white;
        }




        .welcome-section{
            display: flex;
            height: 100vh;
            text-align: center;
            width: 100%;
            font-size: 50px;
            background: rgb(0,0,0);
            background: linear-gradient(90deg, rgba(0,0,0,1) 0%, rgba(70,70,70,1) 50%);
            max-width: 100%;
            color: white;
        }
        .name{
            width: 100%;
            padding: auto;
            margin: auto;
            }
        .h1-name{
            margin: 0;
        }
        .p1-name{
            margin: 0;
            font-size: 25px;
        }




        .project-section{
            height: 100%;
            text-align: center;
            background-color: rgb(170, 170, 170);
            margin: 0;
            padding: 1rem 2rem;
            width: 100%;
            color: white;
            max-width: 100%;
        }
        h2{
            text-align: center;
            font-size: 50px;
            padding-top: 50px;
        }
        .div-project{
            margin: 0rem;
            display: flex;
            width: 100%;
            justify-items: center;
        }
        .project-tile{
            margin: 0rem;
            display: grid;
            margin-top: 2rem;
            margin-bottom: 2em;
            padding: 0;
            width: 100%;
        }
        .project-image{
            width: 400px;
            height: 400px;
        }




        .contact-section{
            width: 100%;
            color: black;
            background-color: rgb(199, 199, 199);
            height: 100vh;
            margin: 0;
            padding: 1rem 2rem;
        }
        .h3-contact{
            font-size: 50px;
            margin: 0;
        }
        .p3-contact{
            font-size: 20px;
            margin-bottom: 100px;
            text-align: center;
        }
        .contact-link{
            font-size: 25px;
        }
        .contact-details{
            padding: 2rem;
            color: white;
        }
        .ending-contact{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: end;
            color: white;
        }
        .div-information{
            height: 70%;
            margin-top: 20px;
        }
        .information-image{
            width: 300px;
            margin: 0;
            padding: 0;
        }
        .information{
            margin-left: 310px;
            position: absolute;
        }
    </style>
</head>
<body class="body-style">
    <nav id="navbar" class="nav">
        <ul class="nav-list">
            <li class="list">

            </li>
            <li class="list">

                <a href="https://github.com/Areo19" class="contact-details" target="_blank" id="profile-link">
                    <i class="fab fa-github"></i>Github</a>
            </div>
        </div>
    </section>
</body>
</html>
